name: MacOS
on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'
jobs:
  build:
    name: Build
    runs-on: macos-14
    strategy:
      matrix:
        include:
          - qt_ver: '6.8.3'
    env:
      targetName: ChineseChess
      targetOS: macos

    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt_ver }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Configure & Build
        run: |
          cmake -S . -B build -DCMAKE_PREFIX_PATH="$Qt6_DIR" -DSKIP_DEPLOY=ON
          cmake --build build --config Release --parallel $(sysctl -n hw.ncpu)

      - name: Name version
        id: name-version
        if: startsWith(github.event.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $systemInfo="${{ env.targetOS }}"
          $productVersion="${{ github.ref }}".substring("refs/tags/v".length)
          $productName="${{ env.targetName }}-$productVersion-$systemInfo-arm64"

          echo "systemInfo=$systemInfo" >> $env:GITHUB_ENV
          echo "productVersion=$productVersion" >> $env:GITHUB_ENV
          echo "productName=$productName" >> $env:GITHUB_ENV

      - name: Package
        if: startsWith(github.event.ref, 'refs/tags/')
        run: |
          mkdir -p pkg
          cp -r build/bin/${{ env.targetName }}.app pkg/
          cd pkg
          macdeployqt ${{ env.targetName }}.app -dmg
          mv ${{ env.targetName }}.dmg ../${{ env.productName }}.dmg

      - uses: actions/upload-artifact@v4
        if: startsWith(github.event.ref, 'refs/tags/')
        with:
          name: ${{ env.productName }}-macos
          path: ${{ env.productName }}.dmg

      - name: Upload Release
        if: startsWith(github.event.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.upload_release }}
        with:
          draft: false
          prerelease: false
          files: |
            ${{ env.productName }}.dmg
          tag: ${{ github.ref }}
