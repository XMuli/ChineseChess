name: Ubuntu
on: 
  push:
    branches:
      - '**'
    tags:
      - 'v*'
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'
jobs:
  build:
    name: Build
    runs-on:  ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            qt_ver: '6.7.2'
            qt_arch: gcc_64
    env:
      targetName: ChineseChess
      targetOS: debian
      
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt_ver }}
          arch: ${{ matrix.qt_arch }}
          set-env: true
      
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: true

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgl1-mesa-dev libpulse-dev

      - name: gcc build
        id: gcc-build
        shell: bash
        run: |
          cmake -S . -B build -GNinja -DCMAKE_PREFIX_PATH="$Qt6_DIR"
          cmake --build build
     
      - name: NameVersion
        id: NameVersion
        if: startsWith(github.event.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $systemInfo="${{ env.targetOS }}-x64"
          $productVersion="${{ github.ref }}".substring("refs/tags/v".length)
          $productName="${{ env.targetName }}-$productVersion-$systemInfo"

          echo "systemInfo=$systemInfo" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "productVersion=$productVersion" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "productName=$productName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      # tag打为.zip包 
      - name: Package
        id: Package      
        if: startsWith(github.event.ref, 'refs/tags/')
        shell: bash
        run: |
          mkdir bin
          target_path="build/bin/${{ env.targetName }}"
          if [ ! -f "$target_path" ]; then
            target_path="${{ github.workspace }}/bin/${{ env.targetName }}"
          fi
          cp "$target_path" bin/${{ env.targetName }}
          cp -r debian_portable/* bin
          
          sudo chmod 777 bin/ldd.sh
          sudo chmod 777 bin/${{ env.targetName }}.sh
          
          cd bin
          ./ldd.sh ${{ env.targetName }}
          cd ..
          zip -q -r ${{ env.productName }}.zip bin/*

      - uses: actions/upload-artifact@v4
        if: startsWith(github.event.ref, 'refs/tags/')
        with:
          name: ${{ env.productName }}-linux
          path: ${{ env.productName }}.zip

      # tag上传Release
      - name: uploadRelease
        if: startsWith(github.event.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.upload_release }}
        with:
          draft: false
          prerelease: false
          files: |
            ${{ env.productName }}.zip
          tag: ${{ github.ref }}
          overwrite: true 
